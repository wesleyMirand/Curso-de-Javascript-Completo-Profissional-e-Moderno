<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Curso 68</title>
      <link rel="stylesheet" type="text/css" href="estilos70.css">   
</head>
<body>
      <div id = "calc" class="calc">
            <div id = "div_nome" class="div_nome">
                  <p>Calculadora WeWe Cursos</p>
            </div>
            <div id="div_display" class="div_display">
                  <p id = "display">0</p>
            </div>
            <div id="div_teclas" class="div_teclas">
                  <!--Tudo que precisa pro display comecar-->
                  <button id="t7" class="tecla">7</button>
                  <button id="t8" class="tecla">8</button>
                  <button id="t9" class="tecla">9</button>
                  <button id="t+" class="tecla teclaOp">+</button> <!--no final de cada linha as operacoes-->
                  <button id="t4" class="tecla">4</button>
                  <button id="t5" class="tecla">5</button>
                  <button id="t6" class="tecla">6</button>
                  <button id="t-" class="tecla teclaOp">-</button>
                  <button id="t1" class="tecla">1</button>
                  <button id="t2" class="tecla">2</button>
                  <button id="t3" class="tecla">3</button>
                  <button id="tx" class="tecla teclaOp">x</button> <!--Nas tecla de OP por teclaOp-->
                  <button id="t0" class="tecla">0</button>
                  <button id="tseparador" class="tecla">,</button>
                  <button id="tigual" class="tecla teclaOp">=</button>
                  <button id="t/" class="tecla teclaOp">/</button>

            </div>
      </div>

      <script src="aula70.js"></script>
