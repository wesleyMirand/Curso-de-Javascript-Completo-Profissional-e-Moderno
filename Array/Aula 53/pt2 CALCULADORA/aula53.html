<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="aula53.css">
</head>
<body>
    <div class="valor">
        <label>Valor 1</label>
        <input type="text" value="0" name="valor1" id="valor1" />      
    </div>

    <div class="valor">
        <label>Valor 2</label>
        <input type="text" value="0" name="valor2" id="valor2" />      
    </div>

    <div class="valor">
        <label>Resultado </label>
        <input type="text" value="0" name="res" id="res" readonly style="cursor: not--allowed" />      
    </div>

    <div class="operacoes">
        <button id="btn_soma">+</button>
        <button id="btn_subtracao">-</button>
        <button id="btn_multiplicacao">x</button>
        <button id="btn_divisao">/</button>
    </div>

    <script src="aula53.js"></script>
</body>
</html>
